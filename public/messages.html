<!DOCTYPE html>
<html lang="he" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>הודעות</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <body>
        <!-- Put this immediately inside <body> on home.html, room-schedule.html, room-form.html, room.ejs, messages.html, etc. -->

        <% include partials/navbar %>


        <div class="container mt-5 pt-4">
            <h2 class="text-center mb-4">הודעות אחרונות</h2>

            <div class="mb-4">
                <input type="text" id="input" class="form-control mb-2" placeholder="כתוב/כתבי הודעה...">
