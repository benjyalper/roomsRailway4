<!DOCTYPE html>
<html lang="he" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>עריכת חדרים</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom">
            <div class="container-fluid justify-content-between">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#" id="nav-schedule">טבלת חדרים</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#" id="nav-edit">עריכה</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="nav-messages">הודעות</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="nav-signout">התנתק/י</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-4">
            <h2 class="text-center my-3">טופס עריכת חדרים</h2>
            <form id="roomForm" class="p-4 border rounded bg-light">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="selectedDate" class="form-label">תאריך</label>
                        <input type="date" id="selectedDate" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="roomNumber" class="form-label">מספר חדר</label>
                        <input type="text" id="roomNumber" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="names" class="form-label">מטפל/ת</label>
                        <input type="text" id="names" class="form-control" placeholder="שם המטפל/ת">
                    </div>
                    <div class="col-md-4">
                        <label for="startTime" class="form-label">שעת התחלה</label>
                        <input type="time" id="startTime" class="form-control" value="07:00" min="07:00" max="19:00"
                            step="1800" required>
                    </div>
                    <div class="col-md-4">
                        <label for="endTime" class="form-label">שעת סיום</label>
                        <select id="endTime" class="form-select" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="selectedColor" class="form-label">צבע</label>
                        <input type="color" id="selectedColor" class="form-control form-control-color" value="#79c2b3">
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" id="recurringEvent" class="form-check-input">
                            <label for="recurringEvent" class="form-check-label">האם אירוע חוזר?</label>
                        </div>
                    </div>
                    <div class="col-md-6" id="recurringOptions" style="visibility:hidden;">
                        <label for="recurringNum" class="form-label">כמה שבועות לחזור</label>
                        <input type="number" id="recurringNum" class="form-control" min="1" max="52">
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success">שמור</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/script.js"></script>
    </body>

</html>
